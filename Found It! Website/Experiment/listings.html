<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Listings.css styles */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');

* {
  margin: 0;
  padding: 0;
  text-decoration: none;
}

body {
  background-image: linear-gradient(#0B0C10, #211951,#0B0C10);
  height: 230vh;
  background-repeat: no-repeat;
  background-size: cover;
}

.logo {
  position: absolute;
  top: -1.06%;
  left: 1.1%; 
  z-index: 1000;
}
.logo img {
  margin-top: -8.5px;
  margin-left: -19px;
  width: 23vh; 
  height: 23vh; 
  display: block;
}

h1 {
  font-family: 'Tanker', sans-serif;
  color: #15F5BA;
  font-size: 8vh;
  letter-spacing: 2px;
  margin: -107px 0 0 95px;
}

.logo-foundIt {
  margin-top: 40px;
  margin-left: -20px;
  width: 23vh;
  height: 23vh;
  display: block;
}

.found-it-text {
  font-family: 'Tanker', sans-serif;
  color: #15F5BA;
  font-size: 8vh;
  margin: 40px 0vh 0px -750px;
}

.nav-bar {
  padding-right: 15px;
  padding-left: 15px;
  background-color: transparent;
  
}

.nav-div {
  display: flex;
  align-items: center;
  justify-content: space-between;
  height: 75px;
}

.nav-buttons {
   background-color: transparent;
   margin-top: 17px;
   margin-left: 150vh;
   border-radius: 10px;
   padding: 10px;
   border: transparent;
   display: flex;
   justify-content: center;
   align-items: center;
}

a {
  font-size: 15px;
  color: black;
  font-weight: bold;
  list-style: none;
}

.out-button {
  border: none;
  margin-left: 20px; 
  font-family: 'General Sans', sans-serif;
  letter-spacing: 3px;
  background-color: #15F5BA;
  padding: 8px 15px 8px;
  border:none;
  border-radius: 15px;
}

.add-button {
  border: none;
  margin-left: -30px ;
  font-family: 'General Sans', sans-serif;
  letter-spacing: 3px;
  background-color: #15F5BA;
  padding: 8px 15px 8px;
  border:none;
  border-radius: 15px;
}

.head {
  height: 550px;
  padding-bottom: 5%;
}

.h3-lost-items {
  font-family: 'Tanker', sans-serif;
  color: #15F5BA;
  font-size: 10vh;
  letter-spacing: 5px;
  margin-top: 50px;
  display: flex;
  justify-content: center;
  align-items: center;
  padding-bottom: 25px;
}

.head-2 {
  height: 550px;
}

.h3-found-items {
  font-family: 'Tanker', sans-serif;
  color: #15F5BA;
  font-size: 10vh;
  letter-spacing: 5px;
  display: flex;
  justify-content: center;
  padding-bottom: 25px;
}

.card-img {
  height: 150px;
  width: 150px;
  background-color: transparent;
  border-radius: none;
  margin-bottom: 10px;
}

.lost-items-div {
  width: 280px;
  height: 380px;
  font-size: 15px;
  margin-left: 10px;
  margin-right: 10px;
  text-align: center;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card-body {
  background-color: white;
  padding: 20px;
  height: 300px;
  width: 200px;
  border-radius: 10px;
}

.lost-item-separator {
  display: flex;
  justify-content: space-evenly;
  align-items: center;
  padding-left: 10%;
  padding-right: 10%;
}

h3 {
  font-family: 'General Sans', sans-serif;
  margin-bottom: 15px;
}

p{
  font-family: 'General Sans', sans-serif;
}
.p-1 {
  margin-bottom: 15px;
}

/*  Hover  */


@media (max-width: 780px) {
  body {
    height: 325vh;
  }
  .lost-item-separator {
    display: inline-block;
  }
  .head, .head-2 {
    height: 150vh;
    display: grid;
    place-items: center;
  }
  .nav-div {
    height: 125px;
  }
  a {
    font-size: 20px;
  }
  .h3-lost-items {
    margin-top: 20%;
  }
  .h3-found-items {
    margin-bottom: -20%;
  }
}
  </style>
  <title>Listings</title>
</head>
<body>
  <div class="head">
    <h3 class="h3-lost-items">LOST ITEMS</h3>
    <div class="lost-item-separator" id="lostItemsContainer">
      <!-- Display lost items here -->
    </div>
  </div>

  <div class="head-2">
    <h3 class="h3-found-items">FOUND ITEMS</h3>
    <div class="lost-item-separator" id="foundItemsContainer">
      <!-- Display found items here -->
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
  function createItemElement(itemName, itemDescription, itemLocation, itemTime, founderName, phoneNumber, imageUrl) {
    var itemDiv = document.createElement('div');
    itemDiv.classList.add('lost-items-div');

    var cardBody = document.createElement('div');
    cardBody.classList.add('card-body');

    // Create and configure the image element
    var itemImage = new Image();
    itemImage.onload = function() {
      console.log('Image loaded successfully.');
    };
    itemImage.onerror = function() {
      console.error('Error loading image:', imageUrl);
    };
    itemImage.src = imageUrl;
    itemImage.classList.add('card-img');

    var itemNameHeader = document.createElement('h3');
    itemNameHeader.textContent = itemName;

    var itemStatus = document.createElement('p');
    itemStatus.textContent = founderName ? 'Founder: ' + founderName : 'Lost';

    var itemDescriptionPara = document.createElement('p');
    itemDescriptionPara.textContent = 'Description: ' + itemDescription;

    var itemLocationPara = document.createElement('p');
    itemLocationPara.textContent = 'Location: ' + itemLocation;

    var itemTimePara = document.createElement('p');
    itemTimePara.textContent = 'Time: ' + itemTime;

    var itemTelPara = document.createElement('p');
    itemTelPara.textContent = 'Phone Number: ' + phoneNumber;

    cardBody.appendChild(itemImage);
    cardBody.appendChild(itemNameHeader);
    cardBody.appendChild(itemStatus);
    cardBody.appendChild(itemDescriptionPara);
    cardBody.appendChild(itemLocationPara);
    cardBody.appendChild(itemTimePara);
    cardBody.appendChild(itemTelPara);

    itemDiv.appendChild(cardBody);

    return itemDiv;
  }

  var urlParams = new URLSearchParams(window.location.search);
  var itemName = urlParams.get('name');
  var itemDescription = urlParams.get('item');
  var itemLocation = urlParams.get('location');
  var itemTime = urlParams.get('time');
  var founderName = urlParams.get('founder');
  var phoneNumber = urlParams.get('tel');
  var imageUrl = urlParams.get('image');

  var isLostItem = true;

  var newItemElement = createItemElement(itemName, itemDescription, itemLocation, itemTime, founderName, phoneNumber, imageUrl);

  if (isLostItem) {
    var lostItemsContainer = document.getElementById('lostItemsContainer');
    lostItemsContainer.appendChild(newItemElement);
  } else {
    var foundItemsContainer = document.getElementById('foundItemsContainer');
    foundItemsContainer.appendChild(newItemElement);
  }
});

  </script>
  
</body>
</html>
